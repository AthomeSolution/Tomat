<ion-side-menus delegate-handle="filters-menu">

        </ion-nav-buttons>
      </ion-nav-bar>
      <!-- <filter-selector filter-types="selectorTypes" current-type="currentSelectorType" type-changed="currentSelectorTypeChanged(type)"></filter-selector>-->
