<header>
    <ul>
        <li class="color1"></li>
        <li class="color2"></li>
        <li class="color3"></li>
        <li class="color4"></li>
        <li class="color5"></li>
    </ul>

</header>
<div class="main container">
    <div class="logo panel">
        <a href="#"><img src="./images/logo.gif"></a>
    </div>
    <div class="logout">Connected as: {{isLoggedIn.name}}
        <a href="" ng-click="logout()" class=""><i class="glyphicon glyphicon-user"></i>Logout</a>
    </div>
</div>
<div class="content">
    <div class="row">
    <ul class="nav nav-tabs col-md-8">
        <li class="active"><a href="#/configurecontent">Articles</a></li>
        <li><a href="#/configuremenu">Menu</a></li>
    </ul>
        <div class="col-md-4">
            <a class="btn btn-primary pull-right" style="margin-left: 10px;" ng-click="deleteContent()">Delete Article</a>
            <a class="btn btn-primary pull-right" style="margin-left: 10px;" ng-click="saveContent()">Save</a>
            <a class="btn btn-primary pull-right" style="margin-left: 10px;" ng-click="addContent()">Add article</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4" id="parent">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#parent" data-target="#content"> <h3 class="panel-title">Articles</h3></a>
                </div>
                <div class="panel-body content-menu collapse in" id="content">
                    <ul>
                        <li ng-repeat="item in contents">
                            <a ng-click="openContent(item)">{{item.name}}</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Preview</h3>
                </div>
                <div class="iphone">
                    <div class="iphone-content" ng-bind-html="currentContent.content"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Content</h3>
                </div>
                <div class="panel-body content-menu">
                    <form class="" role="form">
                        <div class="form-group">
                            <label class="control-label">Id</label>
                            <div class="well well-sm form-control">{{currentContent.id}}</div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Uri</label>
                            <div class="well well-sm form-control">#/discover/{{currentContent.id}}</div>

                        </div>
                        <div class="form-group">
                            <label for="title" cl
                                   ass="control-label">Label</label>
                            <input type="text" class="form-control" id="title" placeholder="Label" ng-model="currentContent.name">
                        </div>
                        <div class="form-group">
                            <label for="content" class=" control-label">Content</label>
                            <!--<text-angular ng-model="currentContent.content" ta-toolbar="toolbar"></text-angular>-->
                            <!--<textarea class="form-control" id="content" rows="12" ng-model="currentContent.content"></textarea>-->
                            <div ng-model="currentContent.content" id="editor" froala></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-4">

        </div>

    </div>
</div>


<footer><a href="http://www.athome-solution.fr" target="_blank"><img src="./images/logo_athome.png" border="0"></a>
</footer>
