<header>
    <ul>
        <li class="color1"></li>
        <li class="color2"></li>
        <li class="color3"></li>
        <li class="color4"></li>
        <li class="color5"></li>
    </ul>

</header>
<div class="main container">
    <div class="logo panel">
        <a href="#"><img src="/images/logo.gif"></a>
    </div>
    <div class="logout">Connected as: {{isLoggedIn.name}}
        <a href="" ng-click="logout()" class=""><i class="glyphicon glyphicon-user"></i>Logout</a>
    </div>
</div>
<div class="tasks">
    <a href="" class="btn btn-primary" ng-click="externalDatas()">Donn√©es externes</a>
    <div class="row">
    <div class="col-md-6">
    <b>Current points of interests :</b>

    <ul>
        <li  ng-repeat="item in localizedItems" ng-class="{editing: item == editingItem}">
            <div class="view">
                <input class="toggle" type="checkbox" ng-model="item.selected" ng-change="submitItem(item)">
                <label ng-click="editItem(item)" class="view">{{item.name}}</label>
                <img ng-src="{{item.img}}" height="50px" width="50px"/>
                <button class="btn btn-primary" ng-click="listInstagramPictures(item)" ng-show="instagramActive()">Get From Instagram</button>
                <button class="btn btn-danger" ng-click="deleteItem(item)">Del</button>
            </div>
                <form ng-submit="submitItem(item)" class="edit">
                    <label>Name :</label><input  type="text" ng-trim="false" ng-model="item.name"  >
                    <br/>
                    <label>Latitude :</label>
                    <input  type="number" ng-trim="false" ng-model="item.lat"  >
                    <label>Longitude :</label>
                    <input  type="number" ng-trim="false" ng-model="item.lng"  >
                    <a href="" class="btn btn-primary" ng-click=submitItem(item)>X</a>
                    <br/>
                    <label>Main Picture :</label>
                    <input  type="url" ng-trim="false" ng-model="item.img"  >
                    <div ng-show="instagramActive()">
                    <label>Instagram location Id :</label>
                        <input  type="text" ng-trim="false" ng-model="item.instagramId"  >
                        {{item.instagramLocationName}}
                        <a href="" class="btn btn-primary" ng-click="fetchInstagramLocation(item)">Closest Location</a>
                    </div>
                </form>

        </li>
    </ul>
    <a href="" class="btn" ng-click="createItem()">Create a new POI</a>
    </div>
    <div class="col-md-6">

            <span ng-repeat="image in instagramImages" ng-show="instagramSelect">

                <img ng-src="{{image.images.low_resolution.url}}" height="100px" width="100px" ng-click="addImageToItem(image)"/>
            </span>

        <leaflet markers="markers" center="center"/>
    </div>
        </div>
</div>

<footer><a href="http://www.athome-solution.fr" target="_blank"><img src="/images/logo_athome.png" border="0"></a> </footer>
