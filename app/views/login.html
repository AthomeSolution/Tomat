<header>
    <ul>
        <li class="color1"></li>
        <li class="color2"></li>
        <li class="color3"></li>
        <li class="color4"></li>
        <li class="color5"></li>
    </ul>
</header>
<div class="login container">
    <div class="logo panel">
        <a href="#"><img src="./images/logo.gif"></a>
    </div>
    <div class="description container">
        <h2>Toolbox Administration</h2>
    </div>

    <div class=" login well well-lg">
        <div class="title-login"><span>L</span>ogin</div>
        <div class="alert alert-danger" ng-show="error != null">{{error}}</div>
        <form class="form-vertical" role="form" ng-hide="isLoggedIn">
            <div class="form-group">
                <input type="text" placeholder="Login" class="form-control" ng-model="login" ng-enter="doLogin()">
            </div>
            <div class="form-group ">
                <input type="password" placeholder="Password" class="form-control" ng-model="password" ng-enter="doLogin()">
            </div>
            <a href="#/resetpassword">Forgotten password</a>
            <a href="" ng-click="doLogin()" class="btn btn-primary float-right">Sign in</a>
            <a href="#/register" class="btn btn-primary float-right" style="margin-right: 10px;">Register</a>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
<footer><a href="http://www.athome-solution.fr" target="_blank"><img src="./images/logo_athome.png" border="0"></a></footer>
