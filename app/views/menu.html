<header>
    <ul>
        <li class="color1"></li>
        <li class="color2"></li>
        <li class="color3"></li>
        <li class="color4"></li>
        <li class="color5"></li>
    </ul>

</header>
<div class="main container">
    <div class="logo panel">
        <a href="#"><img src="/images/logo.gif"></a>
    </div>
    <div class="logout">Connected as: {{isLoggedIn.name}}
        <a href="" ng-click="logout()" class=""><i class="glyphicon glyphicon-user"></i>Logout</a>
    </div>
</div>
<div class="content">
    <ul class="nav nav-tabs">
        <li><a href="#/configurecontent">Articles</a></li>
        <li class="active"><a href="#/configuremenu">Menu</a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Menu</h3>
                </div>
                <div class="panel-body content-menu">
                    <ul>
                        <li ng-repeat="item in menu">
                            <a ng-click="openTopMenu(item)">{{item.label}}</a>
                            <ul>
                                <li ng-repeat="subitem in item.links" ng-class="{active: subitem == currentMenu}"><a ng-click="openMenu(subitem, item)">{{subitem.label}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Menu</h3>
                </div>
                <div class="panel-body content-menu">
                    <form class="form-horizontal" role="form" ng-show="currentMenu != null">
                        <div class="form-group">
                            <label for="menu-title" class="col-sm-2 control-label">Label</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="menu-title" placeholder="Label" ng-model="currentMenu.label">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="icon" class="col-sm-2 control-label">Icon class</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="icon" placeholder="Icon class" ng-model="currentMenu.icon">
                                <span class="help-block">choose icon class in <a href="http://ionicons.com" target="_blank">ionicons library</a> (i.e. ion-ionic) or <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome library</a> (i.e. fa fa-check-circle).</span>
                            </div>
                            <div class="col-sm-1 icon-test">
                                <i class="{{currentMenu.icon}}"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uri" class="col-sm-2 control-label">Uri</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="uri" placeholder="Uri" ng-model="currentMenu.uri">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parent" class="col-sm-2 control-label">Parent</label>

                            <div class="col-sm-10">
                                <select class="form-control" id="parent" ng-model="currentMenuParent" ng-options="item.label for item in menu"
                                        ng-change="parentChanged()">
                                    <option value="">-- choose --</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" role="form" ng-show="currentTopMenu != null">
                        <div class="form-group">
                            <label for="menu-top-title" class="col-sm-2 control-label">Label</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="menu-top-title" placeholder="Label" ng-model="currentTopMenu.label">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menu-top-color" class="col-sm-2 control-label">Box color</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="menu-top-color" placeholder="Label" ng-model="currentTopMenu.color">
                            </div>
                            <div class="col-sm-1">
                                <div class="square" ng-style="{'background-color': currentTopMenu.color}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menu-top-bordercolor" class="col-sm-2 control-label">Border color</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="menu-top-bordercolor" placeholder="Label" ng-model="currentTopMenu.bordercolor">
                            </div>
                            <div class="col-sm-1">
                                <div class="square" ng-style="{'background-color': currentTopMenu.bordercolor}"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <span ng-show="currentMenu != null">
                <a class="btn btn-primary" ng-click="addItem()">Add menu item</a>
                <a class="btn btn-primary" ng-click="upItem()"><i class="glyphicon glyphicon-arrow-up"></i></a>
                <a class="btn btn-primary" ng-click="downItem()"><i class="glyphicon glyphicon-arrow-down"></i></a>
                <a class="btn btn-primary" ng-click="removeItem()">Remove menu item</a>
            </span>
            <span ng-show="currentMenu != null || currentTopMenu != null">
                <a class="btn btn-primary" ng-click="saveMenu()">Save</a>
            </span>

        </div>
    </div>
</div>


<footer><a href="http://www.athome-solution.fr" target="_blank"><img src="/images/logo_athome.png" border="0"></a>
</footer>
